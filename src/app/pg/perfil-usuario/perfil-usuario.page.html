<ion-content>
  <ion-row class="ion-justify-content-center">
    <ion-col class="perfil">
      <ion-avatar class="avatar">
          <img [src]='this.usr.fotoPerfil()' />
      </ion-avatar>

      <div>
        <h3 class="nome">{{ this.usr.data[1] }}</h3>
      </div>
    </ion-col>
  </ion-row>

  <ion-list>
    <ion-item>
      <ion-icon slot="start" name="call-outline"></ion-icon>
      <ion-label>(11) 98160-4266</ion-label>
      <ion-icon slot="end" name="create-outline"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" name="mail-outline"></ion-icon>
      <ion-label>{{ this.usr.data[2] }}</ion-label>
      <ion-icon slot="end" name="create-outline"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-row class="ion-justify-content-center">
    <ion-button fill="outline" shape="round">trocar senha</ion-button>
  </ion-row>

  <ion-row class="ion-justify-content-center">
    <ion-button fill="clear" shape="round" (click)="logout()">sair</ion-button>
  </ion-row>

</ion-content>
<ion-footer>
  <p>Membro desde <span>{{ this.usr.data[5] }}</span></p>
</ion-footer>
