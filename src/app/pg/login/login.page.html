<ion-content class="body">

  <ion-img class="ion-align-items-end ion" src="../../../assets/icon/logoDouradosNOBKG.svg"></ion-img>

  <ion-row class="ion-align-items-end ion-justify-content-center">

      <ion-button id="trigger">login</ion-button>

      <ion-modal id="login" trigger="trigger" [isOpen]="false">
        <ng-template>

          <ion-content>
            
            <ion-item class="campo">
              <ion-label class="titleCampo" position="stacked">Nome</ion-label>
              <ion-input></ion-input>
            </ion-item>

            <ion-item class="campo">
              <ion-label class="titleCampo" position="stacked">Senha</ion-label>
              <ion-input></ion-input>
            </ion-item>

            <ion-row class="semCadastro ion-justify-content-center ion-align-items-center">
              <a href="/tabs/pg/cadastro">
                <p>não tem cadastro? <br><span>faça o seu!</span></p>
              </a>
              <img id="seta" src="../../../assets/right-arrow.svg" alt="seta para direita">
            </ion-row>

            <ion-row class="ion-justify-content-center">
              <ion-button class="btn" fill="outline" shape="round">fazer login</ion-button>
            </ion-row>

          </ion-content>

        </ng-template>
      </ion-modal>

  </ion-row>

  <ion-row class="ion-align-items-end ion-justify-content-center">
    <a href="/tabs/pg/home">entrar sem login</a>
  </ion-row>

</ion-content>
